<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Design Scenario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 id="scenarioTitle">Design Scenario</h1>
    <p id="scenarioDescription">Loading scenario...</p>

    <div class="canvas-wrapper">
      <canvas id="drawCanvas"></canvas>
    </div>

    <button id="finishDrawingButton">Finish Drawing</button>

    <pre id="output"></pre>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let scenarioNumber = parseInt(urlParams.get('scenario'));
    if (![1, 2, 3, 4, 5].includes(scenarioNumber)) {
      scenarioNumber = 1;
    }

    document.title = `Design Scenario ${scenarioNumber}`;

    const titles = {
      1: "Design Scenario 1",
      2: "Design Scenario 2",
      3: "Design Scenario 3",
      4: "Design Scenario 4",
      5: "Design Scenario 5"
    };

    const descriptions = {
      1: "Below is the optimized design for an MBB beam (a benchmark problem in topology optimization). It represents half of a simply supported beam with a downward force at the center. Please evaluate the design based on your engineering knowledge and experience. If you think certain members should be modified, please feel free to draw around them: click, hold, and drag your mouse to outline the region or interest. If you need to delete certain region, click on it and hit backspace. When finished, click 'Finish Drawing.'",
      2: "This is a cantilever beam fixed on the left with a downward point load at the tip (top-right). Review how effectively the structure transfers the load to the support.",
      3: "This design represents a fixedâ€“fixed beam with a central downward force. Evaluate whether material is distributed efficiently between the supports.",
      4: "This L-bracket structure has its vertical leg fixed and a tip load applied to the horizontal leg. Consider how the structure transfers the load around the corner.",
      5: "This short cantilever panel is fixed on the left and loaded at mid-height on the right. Assess whether the structure carries the eccentric load effectively."
    };

    document.getElementById("scenarioTitle").textContent = titles[scenarioNumber];
    document.getElementById("scenarioDescription").textContent = descriptions[scenarioNumber];
  </script>

  <script src="script.js"></script>
</body>
</html>
