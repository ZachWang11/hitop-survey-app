<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Design Scenario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 id="scenarioTitle"></h1>
    <div id="scenarioDescriptionContainer" style="white-space: pre-wrap;">
      <p id="scenarioIntro"></p>
      <img id="beamDiagram" style="max-width: 100%; margin: 1rem 0; border: 1px solid #ccc; border-radius: 6px;" alt="Beam diagram">
      <p id="scenarioInstructions"></p>
    </div>
    

    <div class="canvas-wrapper">
      <canvas id="drawCanvas"></canvas>
    </div>

    <button id="finishDrawingButton">Finish Drawing</button>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
